<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
	<script type="text/javascript" src="cordova.js"></script>
	<link rel="stylesheet" href="./bootstrap files/bootstrap.min.css">	
	<link rel="stylesheet" href="./css/login.css">
	
	<script src="./bootstrap files/jquery.min.js"></script>
	<script src="./bootstrap files/bootstrap.min.js"></script>

<body class="center">
	
	<div class="logo container">
		<img class="center img" height="100%" width="100%" src="./img/log.png">
		<form action="#" class="container">
			<h1><b>Login</b></h1>
			<input type="email" id="username" placeholder="Username or Email" autocomplete="off" class="form-control" required>
			<input type="password" id="password" placeholder="Password" autocomplete="off" class="form-control" required>
			<button type="submit" id="submit" class="form-control"><b>Submit</b></button>
		</form>
	</div>
    
</body>

</html>
